imports:
    - { resource: parameters.yml }
    - { resource: security.yml } 

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }
    
#FILE UPLOAD     
vich_uploader:
    db_driver: orm
    twig: true
    gaufrette: false # set to true to enable gaufrette support
    storage: vich_uploader.storage.file_system
    mappings:
        upload_logo_client:
            uri_prefix: /logo
            upload_destination: %kernel.root_dir%/../web/clientfilesupload
            delete_on_remove: true
            delete_on_update: true
            inject_on_load: true
            namer: vich_uploader.namer_uniqid     
        upload_logo_exportateur:
            uri_prefix: /logo
            upload_destination: %kernel.root_dir%/../web/exportateurfilesupload
            delete_on_remove: true
            delete_on_update: true
            inject_on_load: true
            namer: vich_uploader.namer_uniqid            
    
 # FOS USER
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Nzo\UserBundle\Entity\User
    service:
        user_manager: pugx_user_manager  
        mailer: fos_user.mailer.twig_swift
    registration:
        confirmation:    
            enabled:    true
            from_email:
                address:         test@gmail.com
                sender_name:    Tunise Fret
            template: NzoUserBundle:Registration:email.txt.twig  
    resetting:
        token_ttl: 86400
        email:
            template: NzoUserBundle:Resetting:email.txt.twig
            from_email:
                address:        test@gmail.com
                sender_name:    Tunise Fret                 
        

# PUGX
pugx_multi_user:
  users:
    client:
        entity: 
          class: Nzo\UserBundle\Entity\Client
#          factory: 
        registration:
          form: 
            type: Nzo\UserBundle\Form\Type\RegistrationClientFormType
            name: nzo_client_registration
            validation_groups:  [Registration, Default]
          template: NzoUserBundle:Registration:client.registration.html.twig 
        profile:
          form:
            type: Nzo\UserBundle\Form\Type\ProfileClientFormType
            name: nzo_client_profile
